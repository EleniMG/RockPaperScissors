<body>
    <script>
        function getComputerChoice() {
            const element = ["Rock", "Paper", "Scissors"]
            const randomNumber = Math.floor(Math.random() * 3)
            
            return element[randomNumber]
            

        }

        function rockPaperScissors(playerSelection, computerSelection) {
            computerSelection = getComputerChoice()

            let playerSelection = prompt("Let's play Rock, paper, Scissors!")

            playerSelection.toLowerCase()
            
            let playersChoice = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1)


            let winningCombos = {
                "Rock": "Scissors",
                "Paper": "Rock",
                "Scissors": "Paper"
            }


            if (playersChoice === computerSelection) {
                return "Draw"
            }

            else if (computerSelection === winningCombos[playersChoice]) {
                return "Win"
            }
            
            return "Lose"
            }

           
     
            function game(playersPoints, compsPoints) {
                playersPoints = 0
                compsPoints = 0
                

                // Adding a point for each winner of the round
                for (let i = 0; i < 5; i++) {

                    if (rockPaperScissors() === "Win") {
                        playersPoints++
                    }

                    if (rockPaperScissors() === "Lose") {
                        compsPoints++
                    }

                   // No more than 5 rounds, so first one to 3 wins 

            
                    if (playersPoints === 3){
                        return "You win!"
                
                    }

                    if (compsPoints === 3) {
                        return "Computer wins!"
                    }
                    
                    }
                   
                }
    
                console.log(rockPaperScissors("paper", getComputerChoice()))
                console.log(game())

    </script>


    
</body>
