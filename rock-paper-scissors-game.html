<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            const element = ["Rock", "Paper", "Scissors"]
            const randomNumber = Math.floor(Math.random() * 3)
            
            return element[randomNumber]
            

        }

        function rockPaperScissors(playerSelection, computerSelection) {
            computerSelection = getComputerChoice()

            playerSelection.toLowerCase()
            
            let playersChoice = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1)


            let winningCombos = {
                "Rock": "Scissors",
                "Paper": "Rock",
                "Scissors": "Paper"
            }


            if (playersChoice === computerSelection) {
                return "It's a draw! Try again"
            }

            else if (computerSelection === winningCombos[playersChoice]) {
                return "You win! Yaaay!"
            }
            
            return "You Lose! Better luck next time"
            }

        
     
            function game() {
                let playersPoints = 0
                let compsPoints = 0
                

                // Adding points for each winner of the round
                for (let i = 0; i < 5; i++) {

                    if (rockPaperScissors() ==="You win! Yaaay!") {
                        playersPoints++
                    }

                    if (rockPaperScissors() === "You Lose! Better luck next time") {
                        compsPoints++
                    }

                   // No more than 5 rounds, so first one to 3 wins 

            
                    if (playersPoints === 3){
                        return "You win!"
                
                    }

                    if (compsPoints === 3) {
                        return "Computer wins!"
                    }

                    }
                    console.log(game(), playersPoints, compsPoints)
                }
    


    </script>


    
</body>
</html>
