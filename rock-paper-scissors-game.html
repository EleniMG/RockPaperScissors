<body>
    <script>
        function getComputerChoice() {
            const element = ["Rock", "Paper", "Scissors"]
            const randomNumber = Math.floor(Math.random() * 3)
            
            return element[randomNumber]
            

        }

        function rockPaperScissors(playerSelection, computerSelection) {
            computerSelection = getComputerChoice()

            playerSelection.toLowerCase()
            
            let playersChoice = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1)


            let winningCombos = {
                "Rock": "Scissors",
                "Paper": "Rock",
                "Scissors": "Paper"
            }


            if (playersChoice === computerSelection) {
                return "It's a draw! Try again"
            }

            else if (computerSelection === winningCombos[playersChoice]) {
                return "You win! Yaaay!"
            }
            
            return "You Lose! Better luck next time"
            }

        
        console.log(rockPaperScissors("paper", getComputerChoice()))




        
    </script>


    
</body>
