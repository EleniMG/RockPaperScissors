<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <h1 id="winner"></h1>
    
        <button onclick="game()">Start Round</button>
    </div>

    <script>
        function getComputerChoice() {
            const element = ["Rock", "Paper", "Scissors"]
            const randomNumber = Math.floor(Math.random() * 3)
            
            return element[randomNumber]
        }

        function rockPaperScissors() {
            const computerSelection = getComputerChoice()

            let playerSelection = prompt("Let's play Rock, Paper, Scissors!").toLowerCase()
            
            let playersChoice = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1)
            

            let winningCombos = {
                "Rock": "Scissors",
                "Paper": "Rock",
                "Scissors": "Paper"
            }

            // console.log({playersChoice, computerSelection})

            alert(`Your choice: ${playersChoice} Computer's choice: ${computerSelection}`)


            if (playersChoice === computerSelection) {
                return "Draw"
            }

            else if (computerSelection === winningCombos[playersChoice]) {
                return "Win"
            }
            
            return "Lose"
        }
     
        function game() {
            let playersPoints = 0
            let compsPoints = 0
            

            // Adding a point for each winner of the round
            let i = 0
            while (i <= 5){
                
                let outcome = rockPaperScissors(playersPoints, compsPoints)

                if (outcome === "Win") {
                    playersPoints +=1
                    i++
                }

                if (outcome === "Lose") {
                    compsPoints +=1
                    i++
                }

                // No more than 5 rounds, so first one to 3 wins 
                alert(`Your score: ${playersPoints} Computer's score: ${compsPoints}`)
        
                if (playersPoints === 3){
                    return document.getElementById("winner").innerHTML = 'You win!'
                }

                if (compsPoints === 3) {
                    return document.getElementById("winner").innerHTML = 'Computer wins!'
                }

                // console.log({playersPoints, compsPoints, i})
            }
        }            
    </script>

    
    
</body>
</html>
